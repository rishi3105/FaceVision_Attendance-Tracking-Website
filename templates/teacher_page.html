<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>FaceVision | Teacher Home</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" 
        />
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    </head>
    <body class="mt-0 mb-4" style="font-family: 'Montserrat', sans-serif; background-color: #0B3142">

        <div>
            <nav
                class="navbar navbar-expand-lg mb-2"
                data-bs-theme="dark"
                style="background-color: #0091AD;"
            >
                <div class="container-fluid">
                    <a class="navbar-brand" href="/" style="font-weight: bold">FaceVision</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item mx-2">
                                <a class="nav-link active" aria-current="page" href="/role_home">Home</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link active" aria-current="page" href="/collect">Attendance</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link active" aria-current="page" href="/student_dashboard" target="blank">Dashboard</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link active" aria-current="page" href="/contact_us">Contact</a>
                            </li>
                        </ul>

                        <form action="/" method="post" enctype="multipart/form-data">
                            <button class="btn btn-outline-dark">
                                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                                Logout
                            </button>
                        </form>
                        
                    </div>
                </div>
            </nav>
        </div>
       
        <div class="mx-3 mb-5">
            <div class="btn-group my-1">
                <div class="btn btn-primary active" style="min-width: 3.15rem;">
                    <i class="fa-solid fa-plus fa-xl"></i>
                </div>
                <button id="add-student-btn" class="btn btn-info" style="min-width: 10rem;">
                    <b>Add Student</b>
                </button>
            </div>
        </div>

        <div class="my-5 mx-auto" style="max-width: 35%">
            <form id="register-form" action="/register" method="post" enctype="multipart/form-data">

                <div class="form-floating my-2">
                    <input type="text" name="full-name" class="form-control w-100" id="floatingInputText" placeholder="Name">
                    <label for="floatingInputText">Full Name</label>
                </div>

                <div class="form-floating my-2">
                    <input type="number" name="phone-number" class="form-control w-100" id="floatingInputNumber" placeholder="Phone Number">
                    <label for="floatingInputNumber">Phone Number</label>
                </div>

                <div class="form-floating my-2">
                    <input type="email" name="email-address" class="form-control w-100" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating my-2">
                    <input type="password" name="password" class="form-control w-100" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="form-floating my-2" id="subject-div">
                    <input type="input" name="subject" class="form-control w-100" id="input-subject" placeholder="Subject">
                    <label for="input-subject">Subject</label>
                </div>

                <div class="form-floating my-2" id="rollno-div">
                    <input type="input" name="rollno" class="form-control w-100" id="input-rollno" placeholder="Roll Number">
                    <label for="input-rollno">Roll Number</label>
                </div>


                <div class="text-light my-3" id="radio-departments">
                    <div class="form-check" style="display: inline-block;">
                        <input class="form-check-input" type="radio" name="radio-dept" id="radio-cs" value="CS">
                        <label class="form-check-label" for="radio-cs">
                            CS
                        </label>
                    </div>

                    <div class="form-check mx-3" style="display: inline-block;">
                        <input class="form-check-input" type="radio" name="radio-dept" id="radio-it" value="IT">
                        <label class="form-check-label" for="radio-it">
                            IT
                        </label>
                    </div>      

                    <div class="form-check" style="display: inline-block;">
                        <input class="form-check-input" type="radio" name="radio-dept" id="radio-aids" value="AIDS">
                        <label class="form-check-label" for="radio-aids">
                            AIDS
                        </label>
                    </div>
                </div>


                <div class="my-3 text-white" id="checkbox-div">
                    <div id="checkbox-cs">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input checkbox-cs" type="checkbox" id="cs-division-1" name="checkbox-input" value="C1">
                            <label class="form-check-label" for="cs-division-1">C1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input checkbox-cs" type="checkbox" id="cs-division-2" name="checkbox-input" value="C2">
                            <label class="form-check-label" for="cs-division-2">C2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input checkbox-cs" type="checkbox" id="cs-division-3" name="checkbox-input" value="C3">
                            <label class="form-check-label" for="cs-division-3">C3</label>
                        </div>
                    </div>

                    <div id="checkbox-it">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input checkbox-it" type="checkbox" id="it-division-1" name="checkbox-input" value="S1">
                            <label class="form-check-label" for="it-division-1">S1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input checkbox-it" type="checkbox" id="it-division-2" name="checkbox-input" value="S2">
                            <label class="form-check-label" for="it-division-2">S2</label>
                        </div>
                    </div>

                    <div id="checkbox-aids">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input checkbox-aids" type="checkbox" id="aids-division-1" name="checkbox-input" value="A1">
                            <label class="form-check-label" for="aids-division-1">A1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input checkbox-aids" type="checkbox" id="aids-division-2" name="checkbox-input" value="A2">
                            <label class="form-check-label" for="aids-division-2">A2</label>
                        </div>
                    </div>
                </div>

                <div class="text-light my-2" id="radio-div">
                    <div id="student-radio-cs">
                        <div class="form-check" style="display: inline-block;">
                            <input class="form-check-input" type="radio" name="radio-division" id="radio-c1" value="C1">
                            <label class="form-check-label" for="radio-c1">
                                C1
                            </label>
                        </div>
    
                        <div class="form-check mx-3" style="display: inline-block;">
                            <input class="form-check-input" type="radio" name="radio-division" id="radio-c2" value="C2">
                            <label class="form-check-label" for="radio-c2">
                                C2
                            </label>
                        </div>
    
                        <div class="form-check" style="display: inline-block;">
                            <input class="form-check-input" type="radio" name="radio-division" id="radio-c3" value="C3">
                            <label class="form-check-label" for="radio-c3">
                                C3
                            </label>
                        </div>
                    </div>

                    <div id="student-radio-it">
                        <div class="form-check" style="display: inline-block;">
                            <input class="form-check-input" type="radio" name="radio-division" id="radio-s1" value="S1">
                            <label class="form-check-label" for="radio-s1">
                                S1
                            </label>
                        </div>
    
                        <div class="form-check mx-3" style="display: inline-block;">
                            <input class="form-check-input" type="radio" name="radio-division" id="radio-s2" value="S2">
                            <label class="form-check-label" for="radio-s2">
                                S2
                            </label>
                        </div>
                    </div>

                    <div id="student-radio-aids">
                        <div class="form-check" style="display: inline-block;">
                            <input class="form-check-input" type="radio" name="radio-division" id="radio-a1" value="A1">
                            <label class="form-check-label" for="radio-a1">
                                A1
                            </label>
                        </div>
    
                        <div class="form-check mx-3" style="display: inline-block;">
                            <input class="form-check-input" type="radio" name="radio-division" id="radio-a2" value="A2">
                            <label class="form-check-label" for="radio-a2">
                                A2
                            </label>
                        </div>
                    </div>
                </div>
                
                <button type="submit" id="submit-form-btn" class="btn btn-outline-light"></button>
                
                <input type="hidden" name="selected-role" id="selected-role" value="">

            </form>
        </div>
        
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="../static/scripts/teacher_page.js"></script>
    </body>
</html>
