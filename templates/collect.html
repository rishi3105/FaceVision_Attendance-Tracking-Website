<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FaceVision | Register Face</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style>
        .logo {
                font-weight: bold;
                font-size: 24px;
                color: white;
        }
        .login-container {
            background-color: rgba(255, 155, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin: 50px auto;
            padding: 20px 30px;
            width: 400px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5); 
        }
        .success-message {
            background-color: #dff0f4; /* Added background color for success message */
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px; /* Added spacing for success message */
        }
    </style>
</head>
<body style="font-family: 'Montserrat', sans-serif; background-color: #1f2641">

    <div>
        <nav class="navbar navbar-expand-lg mb-2" data-bs-theme="dark" style="background-color: #363f5f;">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="/">FaceVision</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item mx-2">
                            <a class="nav-link active" aria-current="page" href="/role_home">Home</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link active" aria-current="page" href="/collect">Attendance</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link active" aria-current="page" href="/student_dashboard" target="blank">Dashboard</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link active" aria-current="page" href="/contact_us">Contact</a>
                        </li>
                    </ul>
                
                </div>
            </div>
        </nav>
    </div>

    <br><br><br>
    
    <div class="container text-center">
        <div class="row">
            <div class="login-container">
                <div class="mt blank">
                    <div class="col-md-12">
                        <form action="">
                            <p class="text-white" style="font-size: 1.5rem;">Already registered?</p>
                            <br>
                            <button class="btn btn-outline-info" type="submit">
                                <a style="text-decoration: none; color: white;font-size: 1.25rem;" href="/recognize">Mark attendance</a>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="login-container">
                <div class="col-md-14">
                    <div class="mt blank">
                        <form action="/collect" method="post" enctype="multipart/form-data">
                            <p class="text-white" style="font-size: 1.5rem;">Haven't registered yet?</p>
                            <div class="mb-3 d-flex align-items-center">
                                <div class="input-group w-100">
                                    <span class="input-group-text text-dark" id="basic-addon3">1-180</span>
                                    <input name="face_id" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4" placeholder="Enter your roll number" />
                                </div>
                            </div>
                            <div class="my-0">
                                <button style="font-weight: 450" type="submit" class="btn btn-outline-info" action="">
                                    <a style="text-decoration: none; color: white;font-size: 1.25rem;">Collect Face</a>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %} {% endif %} {% endwith %} -->

    <div class="container">
        <p class="h5" style="color: rgb(74, 197, 25)">{{ success }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous">
    </script>

</body>
</html>
