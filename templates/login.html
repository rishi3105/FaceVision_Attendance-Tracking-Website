<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FaceVision | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="../static/styles/login.css">
</head>
<body style="font-family: 'Montserrat', sans-serif">
    <div>
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark" style="background-color: #363f5f;">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="/">FaceVision</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item mx-2">
                            <a class="nav-link active" aria-current="page" href="/role_home">Home</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link active" aria-current="page" href="/collect">Attendance</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link active" aria-current="page" href="/student_dashboard" target="blank">Dashboard</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link active" aria-current="page" href="/contact_us">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <main class="landing" id="Home">
        <div class="login-container">
            <form id="login-form" action="/login" method="post" enctype="multipart/form-data">
                <div class="col-md-12 text-center">
                    <div class="form-floating my-2">
                        <select class="form-select w-100" name="role" id="select-role" aria-label="">
                            <option value="student" selected>Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="hod">HOD</option>
                        </select>
                        <label for="select-role">Login as</label>
                    </div>
                    <div class="form-floating my-2">
                        <input type="email" name="email-address" class="form-control w-100" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating my-2">
                        <input type="password" name="password" class="form-control w-100" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-outline-success">Login</button>
                </div>
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div id="message" class="container text-danger text-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </main>

    <div id="loading" class="text-center d-none">
        <div class="spinner-border text-info visually-hidden" role="status">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous">
    </script>
    <script src="../static/scripts/register_login.js"></script>
</body>
</html>
